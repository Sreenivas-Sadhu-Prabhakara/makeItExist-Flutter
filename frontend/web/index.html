<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Make It Exist - Weekend Build Service for AIM Students">

  <!--
    Google Sign-In: Replace the placeholder below with your real
    OAuth 2.0 Web Client ID from https://console.cloud.google.com/apis/credentials
    This is the fallback when GOOGLE_AUTH_CLIENT_ID is NOT passed via --dart-define.
  -->
  <meta name="google-signin-client_id"
        content="%GOOGLE_AUTH_CLIENT_ID%">

  <!-- Google Identity Services — required by google_sign_in_web -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Firebase Configuration — Update with your Firebase project config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "%FIREBASE_API_KEY%",
      authDomain: "%FIREBASE_PROJECT_ID%.firebaseapp.com",
      projectId: "%FIREBASE_PROJECT_ID%",
      storageBucket: "%FIREBASE_PROJECT_ID%.appspot.com",
      messagingSenderId: "%FIREBASE_MESSAGING_SENDER_ID%",
      appId: "%FIREBASE_APP_ID%",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Make auth available to Flutter
    window.firebaseAuth = auth;
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="make_it_exist">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>make_it_exist</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!--
    You can customize the "flutter_bootstrap.js" script.
    This is useful to provide a custom configuration to the Flutter loader
    or to give the user feedback during the initialization process.

    For more details:
    * https://docs.flutter.dev/platform-integration/web/initialization
  -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
